# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - meme-app-project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_db1e1b9ec8944ffdb75ec7385c208ee7 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_8f44fbe95be2428ca643d64cf60b5025 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_db1e1b9ec8944ffdb75ec7385c208ee7 }}/meme-app:${{ github.sha }}
          file: ./Dockerfile
          build-args: VITE_API_URL=${{ secrets.VITE_API_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'meme-app-project'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_1411a83d340e42eba68b02e288b640a8 }}
          images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_db1e1b9ec8944ffdb75ec7385c208ee7 }}/meme-app:${{ github.sha }}'
